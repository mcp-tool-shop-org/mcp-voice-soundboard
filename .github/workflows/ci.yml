name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short

      - name: Check architecture invariants
        run: |
          # Verify engine doesn't import from compiler
          python -c "
          import ast
          import sys
          from pathlib import Path

          engine_files = list(Path('voice_soundboard/engine').rglob('*.py'))

          for f in engine_files:
              tree = ast.parse(f.read_text())
              for node in ast.walk(tree):
                  if isinstance(node, (ast.Import, ast.ImportFrom)):
                      module = getattr(node, 'module', '') or ''
                      names = [a.name for a in getattr(node, 'names', [])]
                      for name in [module] + names:
                          if 'compiler' in name:
                              print(f'ERROR: {f} imports from compiler: {name}')
                              sys.exit(1)

          print('✅ Architecture invariant verified: engine does not import compiler')
          "

  validate-assets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate audio event assets
        run: |
          # Only validate if actual WAV files exist (not just manifest template)
          if [ -f "assets/audio_events/manifest.json" ] && \
             [ -n "$(find assets/audio_events -name '*.wav' 2>/dev/null)" ]; then
            python tools/validate_audio_events.py
          else
            echo "Skipping asset validation (no WAV files found - manifest is template only)"
          fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Lint with ruff
        run: |
          ruff check voice_soundboard/ tests/ --ignore=E501
        continue-on-error: true  # Don't fail CI on lint issues yet

  # ── Node.js MCP packages ──

  node-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["20", "22"]

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build core
        run: pnpm --filter @mcp-tool-shop/voice-soundboard-core run build

      - name: Test core
        run: pnpm --filter @mcp-tool-shop/voice-soundboard-core run test

      - name: Build MCP server
        run: pnpm --filter @mcp-tool-shop/voice-soundboard-mcp run build

      - name: Test MCP server
        run: pnpm --filter @mcp-tool-shop/voice-soundboard-mcp run test

  node-smoke:
    runs-on: ubuntu-latest
    needs: node-test

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: |
          pnpm --filter @mcp-tool-shop/voice-soundboard-core run build
          pnpm --filter @mcp-tool-shop/voice-soundboard-mcp run build

      - name: Type-check MCP server
        run: pnpm --filter @mcp-tool-shop/voice-soundboard-mcp exec tsc --noEmit

      - name: npm pack dry-run (core)
        run: cd packages/core && npm pack --dry-run

      - name: npm pack dry-run (mcp-server)
        run: cd packages/mcp-server && npm pack --dry-run

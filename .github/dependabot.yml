version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    groups:
      all-pip:
        patterns: ["*"]

  - package-ecosystem: "npm"
    directory: "/packages/core"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    groups:
      all-npm-core:
        patterns: ["*"]

  - package-ecosystem: "npm"
    directory: "/packages/mcp-server"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    groups:
      all-npm-mcp:
        patterns: ["*"]

name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build core
        run: pnpm --filter @mcptoolshop/voice-soundboard-core build

      - name: Build mcp-server
        run: pnpm --filter @mcptoolshop/voice-soundboard-mcp build

      - name: Publish core
        run: pnpm --filter @mcptoolshop/voice-soundboard-core publish --provenance --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish mcp-server
        run: pnpm --filter @mcptoolshop/voice-soundboard-mcp publish --provenance --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
